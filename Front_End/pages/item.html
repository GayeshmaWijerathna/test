<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--header-->
<header class="jumbotron bg-primary text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="../index.html">Home</a></li>
        <li class="list-group-item bg-white" id="lnkCustomer"><a href="customer.html">Customer</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkItem"><a class="text-white" href="item.html">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="purchase-order.html">Orders</a></li>
    </ul>
</header>

<!--item content-->
<main class="container-fluid" id="itemContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1>Item Form</h1>

            <form  id="itemForm">

            <div class="form-group">
                <label for="itemCode">Item Code</label>
                <input class="form-control" name="code" id="itemCode" type="text">
                <span class="control-error" id="lblCode"></span>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input class="form-control" name="description" id="itemName" type="text">
                <span class="control-error" id="lblname"></span>
            </div>
            <div class="form-group">
                <label for="itemQty">Item Qty</label>
                <input class="form-control" name="qtyOnHand" id="itemQty" type="text">
                <span class="control-error" id="lblqty"></span>
            </div>
            <div class="form-group">
                <label for="itemPrice">Unit Price</label>
                <input class="form-control" name="unitPrice" id="itemPrice" type="text">
                <span class="control-error" id="lblprice"></span>
            </div>
            </form>

            <div class="btn-group">
                <button class="btn btn-primary" name="itemAdd" id="btnItem">Add Item</button>
                <button class="btn btn-danger" name="itemRemove" id="btnItemDelete">Remove</button>
                <button class="btn btn-warning" name="itemUpdate" id="btnItemUpdate">Update</button>
                <button class="btn btn-success" id="btnGetAllItem" name="getAllItem">Get All</button>
                <button class="btn btn-danger" name="clearItem" id="btn-clear">Clear All</button>
            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
    </section>

</main>

<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>

    getAllItem();

    function getAllItem() {
       $("#tblItem").empty();
        $.ajax({
            url:"http://localhost:8080/Back_End1/pages/item",

            success:function (item){
                for (let j in item) {
                        let items = item[j];
                        let code = items.code;
                        let description = items.description;
                        let qty = items.qtyOnHand;
                        let unitPrice = items.unitPrice;


                    console.log(code,description,qty,unitPrice);

                      let row1 = `<tr><th>${code}</th><th>${description}</th><th>${qty}</th><th>${unitPrice}</th></tr>`;
                    $("#tblItem").append(row1);
                }

                bindRowClickOnAction();
                clearRow("","","");
            }

        });
    }

    $("#btnGetAllItem").click(function (){
       getAllItem();
    });

    $("#btnItem").click(function (){
        let formData = $("#itemForm").serialize();
        $.ajax({
           url: "http://localhost:8080/Back_End1/pages/item",
           method:"post",
           data : formData,
            dataType:"json",
            success:function (res){
               alert(res.message);
                   getAllItem();
            },
            error:function (error){
               alert(JSON.parse(error.responseText).message);
            }
        });
    });

    $("#btnItemUpdate").click(function (){
        let itemCode = $("#itemCode").val();
        let itemName = $("#itemName").val();
        let itemQty = $("#itemQty").val();
        let itemUnitPrice =$("#itemPrice").val();


        var itemDB = {
            code : itemCode,
            description:itemName,
            qtyOnHand:itemQty,
            unitPrice:itemUnitPrice
        }

        $.ajax({
            url:"http://localhost:8080/Back_End1/pages/item",
            method: "put",
            data: JSON.stringify(itemDB),
            contentType:"application/json",


            success: function (res){
                getAllItem();
                alert(res.message);
            }
        });

    });

    //Remove BTN
    $("#btnItemDelete").click(function (){

        let code = $("#itemCode").val();

        $.ajax({
            url : "http://localhost:8080/Back_End1/pages/item?code="+code,
            method :"delete",
            success : function (res){
                getAllItem();
                alert(res.message);
            }
        });


    });



    //clear BTN
    $("#btn-clear").click(function () {
        clearRow("","","","");
    });

    //Data Bind with Text Fields
    function bindRowClickOnAction() {
        $("#tblItem>tr").click(function () {

            let code = $(this).children(":eq(0)").text();
            let description = $(this).children(":eq(1)").text();
            let qty = $(this).children(":eq(2)").text();
            let price = $(this).children(":eq(3)").text();

            $("#itemCode").val(code);
            $("#itemName").val(description);
            $("#itemQty").val(qty);
            $("#itemPrice").val(price);

        });

    }

    //Clear Text Fields
    function clearRow(code,description,qty,price){


        $("#itemCode").val(code);
        $("#itemName").val(description);
        $("#itemQty").val(qty);
        $("#itemPrice").val(price);

    }

</script>

</body>
</html>
